    <section>loading...</section>

    <script>
    window.addEventListener("DOMContentLoaded", () => {
        const loading = document.querySelector('section')
        const buttons = document.querySelectorAll('.btn')
        const canvas = document.querySelectorAll('canvas')

        function start(game) {  
            buttons.forEach(el => el.style.display = 'none')
            const isMobile = !(/Win|Mac|Linux/.test(navigator.platform))
            Array.from(canvas).filter((_, index) => index == 0 || isMobile)
                .forEach(el => el.style.display = 'block')

            fceux.init('#gameCanvas');
            fceux.downloadGame(game);

            function updateLoop() {
                window.requestAnimationFrame(updateLoop);
                fceux.update();
            }
            window.requestAnimationFrame(updateLoop);
    
            const keys = [
                ['KeyF', 'A'],
                ['KeyD', 'B'],
                ['KeyS', 'Select'],
                ['Enter', 'Start'],
                ['ArrowUp', 'Up'],
                ['ArrowDown', 'Down'],
                ['ArrowLeft', 'Left'],
                ['ArrowRight', 'Right'],
            ];

            let bits = 0;
            function keyHandler(ev) {
                for (let i = 0; i < keys.length; ++i) {
                    if (ev.code == keys[i][0]) {
                        if (ev.type == 'keydown') {
                            bits |= 1 << i;
                        } else {
                            bits &= ~(1 << i);
                        }
                        fceux.setControllerBits(bits);
                        ev.preventDefault();
                    }
                }
            }
            window.addEventListener('keydown', keyHandler);
            window.addEventListener('keyup', keyHandler);
        }

        buttons.forEach(button => {
            button.addEventListener('click', function(event) {
                const game = button.getAttribute('data-rom');
                start(game);
            });
        });

        FCEUX().then((fceux_) => {
            fceux = fceux_;
            loading.style.display = 'none';
            buttons.forEach(button => button.style.display = 'block');
        });
    })
    </script>
    <script>
